<!DOCTYPE html>

<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Calcul de la note des plongeons</title>

	<link rel="stylesheet" href="inc/style.css">

	<script src="inc/initialize.js"></script>
</head>
<body>
	<header><h1>Notation des plongeons</h1></header>
	<div id="contentContainer">
		<section><h2>Calcul de la note</h2>
			<div id="inputNotesContainer">
				<input id="note1Input" placeholder="note 1">
				<input id="note2Input" placeholder="note 2">
				<input id="note3Input" placeholder="note 3">
				<input id="note4Input" placeholder="note 4">
				<input id="note5Input" placeholder="note 5">
			</div>
			<div id="finalNoteDisplayContainer">
				<button id="calculateButton">Calculer</button>
				<label>Note finale : <span id="finalNoteContainer"></span></label>
			</div>
		</section>
	</div>
</body>
</html>
